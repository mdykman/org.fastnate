version=1.2
dependencies {

	project(':fastnate-data')

    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.7'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version:'2.0.3'
    compile group: 'javax.validation', name: 'validation-api', version:'1.1.0.Final'
    compile group: 'com.google.guava', name: 'guava', version:'19.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-jdk14', version:'1.7.7'
    testCompile group: 'org.hibernate', name: 'hibernate-entitymanager', version:'5.0.7.Final'
    testCompile group: 'org.hibernate', name: 'hibernate-validator', version:'5.2.3.Final'
    testCompile group: 'javax.el', name: 'javax.el-api', version:'2.2.5'
    testCompile group: 'com.h2database', name: 'h2', version:'1.4.192'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.4.1'
    compile(group: 'org.projectlombok', name: 'lombok', version:'1.16.8') {
       /* This dependency was originally in the Maven provided scope, but the project was not of type war.
       This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
       Please review and delete this closure when resolved. */
    }
    compile(group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version:'1.0.0.Final') {
       /* This dependency was originally in the Maven provided scope, but the project was not of type war.
